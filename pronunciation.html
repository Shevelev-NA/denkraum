<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum — Real Speech</title>

<link rel="stylesheet" href="./style.css" />

<style>
:root{
  --bg:#f6f8ff;
  --text:#0f172a;
  --muted:#64748b;
}

body{
  background:var(--bg);
  color:var(--text);
}

.main{
  max-width:100%;
  margin:0;
}

.rs-wrap{
  width:100%;
  padding:30px 40px 60px;
}

.rs-search-block{
  margin-bottom:18px;
}

.rs-search-text{
  font-size:14px;
  color:var(--muted);
  margin-bottom:6px;
}

.rs-search{
  display:flex;
  align-items:center;
  gap:10px;
}

.rs-search input{
  padding:8px 12px;
  font-size:14px;
  border:1px solid #cbd5e1;
  border-radius:6px;
  color:var(--text);
  width:260px;
}

.rs-search input::placeholder{
  color:var(--muted);
  opacity:1;
}

.rs-recent{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:12px 0 20px;
}

.chip{
  padding:4px 10px;
  background:#e2e8f0;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
}

.rs-grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:transform .2s ease, box-shadow .2s ease;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 30px rgba(0,0,0,0.12);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.meta{
  padding:8px 10px 12px;
}

.time{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

.snippet{
  font-size:14px;
  line-height:1.5;
  display:-webkit-box;
  -webkit-line-clamp:4;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

.rs-player-wrap{
  position:sticky;
  top:0;
  z-index:1000;
  background:var(--bg);
  padding:10px 0;
  display:none;
}

.rs-player-wrap iframe{
  width:100%;
  height:380px;
  border-radius:16px;
  border:none;
}

.rs-loadmore{
  display:none;
  justify-content:center;
  padding:20px;
}
</style>
</head>

<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="rs-wrap">

    <h1>Real Speech</h1>

    <div class="rs-search-block">
      <div class="rs-search-text">
        Search subtitles and play YouTube a few seconds before the match.
      </div>

      <div class="rs-search">
        <input id="searchInput"
               placeholder="Type a word (e.g. fahren) and press Enter…" />
        <button id="searchBtn">Search</button>
        <button id="themeToggle">Dark</button>
      </div>
    </div>

    <div id="recent" class="rs-recent"></div>

    <div id="status"></div>

    <div id="playerWrap" class="rs-player-wrap">
      <iframe id="player" allow="autoplay"></iframe>
    </div>

    <div id="results" class="rs-grid"></div>
    <div id="loadMore" class="rs-loadmore">Loading...</div>

  </div>
</main>

</div>

<script src="./pronunciation.js"></script>
</body>
</html>
