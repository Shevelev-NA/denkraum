<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum — Real Speech</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css" />

<style>
:root{
  /* высота хедера (подгони если нужно) */
  --header-h: 64px;
}

body{ margin:0; font-family:Inter, sans-serif; }

/* ✅ Denkraum всегда виден */
.header{
  position: sticky;
  top: 0;
  z-index: 3000;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
}

/* если твой header-inner выше/ниже — подгони --header-h */
.header-inner{
  min-height: var(--header-h);
  display:flex;
  align-items:center;
}

/* ✅ поиск + плеер тоже всегда видны, но ниже хедера */
.rs-top{
  position: sticky;
  top: var(--header-h);
  z-index: 2000;
  background:#f8f9ff;
  padding:30px 40px;
  border-bottom:1px solid #e5e7eb;
}

.rs-title{ font-size:28px; font-weight:700; margin-bottom:10px; }
.rs-sub{ font-size:14px; color:#64748b; margin-bottom:15px; }

#searchInput{
  width:340px;
  padding:12px 16px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  outline:none;
}

#recent{
  margin-top:12px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  align-items:center;
}

.chip{
  padding:6px 12px;
  background:#e5e7eb;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
  transition:.2s;
}

.chip:hover{ background:#d1d5db; }

.clear-btn{
  font-size:12px;
  color:#ef4444;
  cursor:pointer;
  margin-left:10px;
}

#playerWrap{ margin-top:20px; display:none; }
#playerWrap iframe{
  width:100%;
  height:380px;
  border-radius:18px;
  border:none;
}

#status{ padding:20px 40px 0; font-size:14px; color:#64748b; }

.rs-grid{
  padding:20px 40px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
  transition:.25s;
  opacity:0;
  transform:translateY(10px);
  animation:fadeIn .35s ease forwards;
}

.card:hover{ transform:translateY(-6px); }

@keyframes fadeIn{
  to{ opacity:1; transform:translateY(0); }
}

.thumb{ width:100%; aspect-ratio:16/9; object-fit:cover; }

.meta{ padding:12px 14px; }

.snippet{ font-size:14px; line-height:1.5; }

mark{
  background:#fde047;
  padding:2px 4px;
  border-radius:4px;
  font-weight:600;
}

.thumbwrap{ position:relative; }

.time-badge{
  position:absolute;
  right:8px;
  bottom:8px;
  background:rgba(0,0,0,0.85);
  color:#fff;
  font-size:12px;
  padding:4px 6px;
  border-radius:4px;
  font-weight:700;
}

.scroll-top{
  position:fixed;
  right:25px;
  bottom:25px;
  background:#111827;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
  display:none;
}
</style>
</head>

<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<div class="rs-top">
  <div class="rs-title">Real Speech</div>
  <div class="rs-sub">Search subtitles and play YouTube 4 seconds before the match.</div>

  <input id="searchInput" placeholder="Type a word and press Enter…" />

  <div id="recent">
    <div id="clearHistory" class="clear-btn">clear</div>
  </div>

  <div id="playerWrap">
    <iframe id="player" allow="autoplay"></iframe>
  </div>
</div>

<div id="status"></div>
<div id="results" class="rs-grid"></div>

<button class="scroll-top" id="scrollTopBtn">↑</button>

</div>

<script src="./pronunciation.js"></script>
</body>
</html>
