<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum — Real Speech</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css" />

<style>
  :root{
    --bg: #f6f8ff;
    --panel: rgba(255,255,255,0.65);
    --panel-2: rgba(255,255,255,0.85);
    --text: #0f172a;
    --muted:#5b6b8c;
    --stroke: rgba(15,23,42,0.10);
    --shadow: 0 18px 60px rgba(16,24,40,0.10);
    --shadow-2: 0 10px 30px rgba(16,24,40,0.12);
    --brand:#2b6cff;
    --mark:#ffe54c;
    --card: rgba(255,255,255,0.86);
  }

  [data-theme="dark"]{
    --bg: #0b1220;
    --panel: rgba(17,24,39,0.55);
    --panel-2: rgba(17,24,39,0.80);
    --text: #e8eefc;
    --muted:#a7b4d6;
    --stroke: rgba(255,255,255,0.10);
    --shadow: 0 18px 60px rgba(0,0,0,0.45);
    --shadow-2: 0 10px 30px rgba(0,0,0,0.55);
    --brand:#5b8dff;
    --mark:#ffd54c;
    --card: rgba(17,24,39,0.82);
  }

  body { background: var(--bg); color: var(--text); }

  .rs-wrap{
    max-width: 1400px;
    margin: 0 auto;
    padding: 26px 16px 40px;
  }

  .rs-head{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:16px;
    margin-bottom: 14px;
  }
  .rs-title{
    margin:0;
    font-size: 34px;
    letter-spacing: -0.02em;
  }
  .rs-sub{
    margin:6px 0 0;
    color: var(--muted);
    font-size: 14px;
  }

  .rs-tools{
    display:flex;
    align-items:center;
    gap:10px;
  }
  .toggle{
    display:flex;
    align-items:center;
    gap:10px;
    background: var(--panel);
    border:1px solid var(--stroke);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 999px;
    padding: 10px 12px;
    box-shadow: var(--shadow);
    user-select:none;
  }
  .toggle span{ font-size: 13px; color: var(--muted); font-weight: 600; }
  .switch{
    width:46px; height:26px;
    border-radius: 999px;
    background: rgba(15,23,42,0.12);
    border:1px solid var(--stroke);
    position:relative;
    cursor:pointer;
  }
  [data-theme="dark"] .switch{ background: rgba(255,255,255,0.10); }
  .knob{
    width:22px; height:22px;
    border-radius: 999px;
    background: var(--panel-2);
    position:absolute;
    top:1px; left:1px;
    transition: transform .22s ease;
    box-shadow: 0 6px 16px rgba(0,0,0,.18);
  }
  [data-theme="dark"] .knob{ transform: translateX(20px); }

  .rs-searchbar{
    display:flex;
    align-items:center;
    gap:10px;
    background: var(--panel);
    border:1px solid var(--stroke);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 12px;
    box-shadow: var(--shadow);
  }

  .rs-searchbar input{
    flex:1;
    border:none;
    outline:none;
    background: transparent;
    font-size: 16px;
    color: var(--text);
    padding: 8px 10px;
  }

  .rs-searchbar button{
    border:none;
    cursor:pointer;
    background: var(--brand);
    color:#fff;
    font-weight:700;
    border-radius: 14px;
    padding: 10px 16px;
    transition: transform .12s ease, opacity .12s ease;
  }
  .rs-searchbar button:hover{ opacity: .95; }
  .rs-searchbar button:active{ transform: translateY(1px); }

  .rs-status{
    margin: 10px 4px 10px;
    color: var(--muted);
    font-size: 14px;
    min-height: 20px;
  }

  .rs-recent{
    display:flex;
    flex-wrap: wrap;
    gap:8px;
    margin: 10px 4px 18px;
  }
  .chip{
    border:1px solid var(--stroke);
    background: var(--panel);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: var(--text);
    border-radius: 999px;
    padding: 6px 10px;
    font-size: 13px;
    font-weight: 600;
    cursor:pointer;
    transition: transform .16s ease, box-shadow .16s ease;
  }
  .chip:hover{
    transform: translateY(-1px);
    box-shadow: var(--shadow-2);
  }

  /* Sticky player */
  .rs-player-wrap{
    position: sticky;
    top: 0;
    z-index: 50;
    margin: 14px 0 16px;
    display:none;
  }

  .rs-player-glass{
    background: var(--panel);
    border:1px solid var(--stroke);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-radius: 22px;
    padding: 12px;
    box-shadow: var(--shadow);
  }

  .rs-player-glass iframe{
    width: 100%;
    height: 380px;
    border:0;
    border-radius: 18px;
    background:#000;
  }

  /* Grid cards */
  .rs-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
    gap: 14px;
  }
  @media (min-width: 1300px){
    .rs-grid{ gap: 16px; }
  }

  .card{
    background: var(--card);
    border: 1px solid var(--stroke);
    border-radius: 18px;
    overflow:hidden;
    cursor:pointer;
    box-shadow: 0 10px 26px rgba(16,24,40,0.08);
    transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    opacity: 0;
    transform: translateY(8px);
  }
  .card.show{ opacity:1; transform: translateY(0); }
  .card:hover{
    transform: translateY(-3px);
    box-shadow: var(--shadow-2);
    border-color: rgba(43,108,255,0.35);
  }

  .thumb{
    width:100%;
    aspect-ratio: 16/9;
    object-fit: cover;
    display:block;
    background: rgba(0,0,0,0.08);
  }

  .meta{
    padding: 10px 10px 12px;
  }

  .topline{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom: 6px;
  }
  .time{
    font-size: 12px;
    color: var(--muted);
    font-weight: 700;
  }
  .channel{
    font-size: 12px;
    color: var(--muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 62%;
  }

  .snippet{
    margin:0;
    font-size: 13px;
    line-height: 1.35;
    word-break: break-word;
  }
  mark{
    background: var(--mark);
    padding: 0 3px;
    border-radius: 4px;
  }

  .skeleton{
    border-radius: 18px;
    border: 1px solid var(--stroke);
    background: linear-gradient(90deg, rgba(255,255,255,0.15) 25%, rgba(255,255,255,0.30) 37%, rgba(255,255,255,0.15) 63%);
    background-size: 400% 100%;
    animation: sk 1.2s ease infinite;
    height: 190px;
    overflow:hidden;
  }
  [data-theme="dark"] .skeleton{
    background: linear-gradient(90deg, rgba(255,255,255,0.06) 25%, rgba(255,255,255,0.10) 37%, rgba(255,255,255,0.06) 63%);
    background-size: 400% 100%;
  }
  @keyframes sk { 0%{background-position:100% 50%} 100%{background-position:0 50%} }

  .rs-loadmore{
    display:none;
    justify-content:center;
    padding: 16px 0 6px;
    color: var(--muted);
    font-weight: 600;
  }

</style>
</head>

<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="rs-wrap">

    <div class="rs-head">
      <div>
        <h1 class="rs-title">Real Speech</h1>
        <p class="rs-sub">Search subtitles and play YouTube a few seconds before the match.</p>
      </div>

      <div class="rs-tools">
        <div class="toggle" id="themeToggle" title="Dark mode">
          <span>Dark</span>
          <div class="switch" role="switch" aria-checked="false">
            <div class="knob"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="rs-searchbar">
      <input id="searchInput" type="text" placeholder="Type a word (e.g. fahren) and press Enter…" />
      <button id="searchBtn">Search</button>
    </div>

    <div id="status" class="rs-status"></div>
    <div id="recent" class="rs-recent"></div>

    <div class="rs-player-wrap" id="playerWrap">
      <div class="rs-player-glass">
        <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>

    <div id="results" class="rs-grid"></div>
    <div id="loadMore" class="rs-loadmore">Loading more…</div>

  </div>
</main>

<footer class="footer">
  <div class="footer-inner">
    <div class="footer-links">
      <a href="./impressum.html">Impressum</a>
      <a href="./privacy.html">Datenschutzerklärung</a>
    </div>
    <div>© 2026 Denkraum</div>
  </div>
</footer>

</div>

<script src="./pronunciation.js"></script>
</body>
</html>
