<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum â€” Real Speech</title>

<link rel="stylesheet" href="./style.css" />

<style>
body { background:#f6f8ff; }

.rs-wrap{
  max-width: 1600px;
  margin: 0 auto;
  padding: 30px 20px 60px;
}

.rs-grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  backdrop-filter: blur(8px);
  box-shadow:0 12px 28px rgba(16,24,40,0.12);
  transition:transform .25s ease, box-shadow .25s ease;
}

.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 18px 48px rgba(16,24,40,0.18);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.meta{ padding:10px; }

.time{
  font-size:12px;
  color:#64748b;
  font-weight:700;
}

.snippet{
  font-size:13px;
  line-height:1.4;
}

.rs-player-wrap{
  position:sticky;
  top:0;
  display:none;
  margin-bottom:20px;
}

.rs-player-wrap iframe{
  width:100%;
  height:380px;
  border:0;
  border-radius:18px;
}

.rs-loadmore{
  display:none;
  justify-content:center;
  padding:20px;
}
</style>
</head>

<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="rs-wrap">

    <h1>Real Speech</h1>

    <div>
      <input id="searchInput" placeholder="Type word..." />
      <button id="searchBtn">Search</button>
      <button id="themeToggle">Dark</button>
    </div>

    <div id="status"></div>

    <div id="playerWrap" class="rs-player-wrap">
      <iframe id="player" allow="autoplay"></iframe>
    </div>

    <div id="results" class="rs-grid"></div>
    <div id="loadMore" class="rs-loadmore">Loading...</div>

  </div>
</main>

</div>

<script src="./pronunciation.js"></script>
</body>
</html>
