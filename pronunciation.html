<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum — Real Speech</title>

<link rel="stylesheet" href="./style.css" />

<style>
body{ margin:0; font-family:Inter, sans-serif; }

.rs-top{
  position:sticky;
  top:0;
  z-index:1000;
  background:#f8f9ff;
  padding:30px 40px;
  border-bottom:1px solid #e5e7eb;
}

/* ===== PLAYER ===== */

#playerWrap{ margin-top:20px; display:none; }

#player{
  width:100%;
  height:380px;
  border-radius:18px;
  border:none;
}

.player-controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:14px;
  gap:20px;
}

.control-left,
.control-right{
  display:flex;
  gap:12px;
  align-items:center;
}

.nav-btn{
  background:#111827;
  color:#fff;
  border:none;
  font-size:18px;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
}

.progress{
  font-weight:600;
  font-size:14px;
  color:#111827;
}

.speed-btn{
  padding:6px 12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  cursor:pointer;
  background:#fff;
}

.repeat-btn{
  padding:6px 12px;
  border-radius:8px;
  border:none;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}

.current-snippet{
  margin-top:16px;
  padding:16px;
  background:#ffffff;
  border-radius:14px;
  font-size:16px;
  line-height:1.6;
  box-shadow:0 8px 20px rgba(0,0,0,0.06);
}

.translate-controls{
  margin-top:10px;
  display:flex;
  gap:10px;
}

.card.active{
  outline:3px solid #2563eb;
}

/* ===== GRID ===== */

.rs-grid{
  padding:20px 40px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
  transition:.25s;
}

.thumb{ width:100%; aspect-ratio:16/9; object-fit:cover; }

.meta{ padding:12px 14px; }

mark{
  background:#fde047;
  padding:2px 4px;
  border-radius:4px;
  font-weight:600;
}
</style>
</head>

<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
  </div>
</header>

<div class="rs-top">
  <input id="searchInput" placeholder="Type a word and press Enter…" />

  <div id="playerWrap">
    <iframe id="player" allow="autoplay"></iframe>

    <div class="player-controls">
      <div class="control-left">
        <button class="nav-btn" id="prevBtn">◀</button>
        <div class="progress" id="progressText"></div>
        <button class="nav-btn" id="nextBtn">▶</button>
      </div>

      <div class="control-right">
        <button class="repeat-btn" id="repeatBtn">Repeat 3×</button>
        <select id="speedSelect" class="speed-btn">
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
        </select>
      </div>
    </div>

    <div class="current-snippet" id="currentSnippet"></div>

    <div class="translate-controls">
      <button class="speed-btn" id="translateRU">RU</button>
      <button class="speed-btn" id="translateEN">EN</button>
    </div>
  </div>
</div>

<div id="results" class="rs-grid"></div>
<button id="loadMoreBtn">Show more</button>

<script src="./pronunciation.js"></script>
</body>
</html>
