<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Denkraum — Real Speech</title>

<link rel="stylesheet" href="./style.css">

<style>
:root{
  --bg:#f5f7ff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --shadow:0 10px 30px rgba(15,23,42,0.08);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ===== TOP AREA ===== */

.rs-top{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(245,247,255,0.85);
  backdrop-filter:blur(12px);
  padding:20px 40px;
  border-bottom:1px solid var(--border);
}

.rs-title{
  font-size:28px;
  font-weight:700;
  margin-bottom:12px;
}

.rs-search-text{
  font-size:14px;
  color:var(--muted);
  margin-bottom:10px;
}

.rs-row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.rs-row input{
  padding:12px 16px;
  font-size:16px;
  border-radius:14px;
  border:1px solid var(--border);
  width:340px;
  outline:none;
}

.rs-row input:focus{
  border-color:#6366f1;
}

/* recent chips */

.rs-recent{
  margin-top:12px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.chip{
  padding:6px 12px;
  background:#e2e8f0;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
  transition:.2s;
}

.chip:hover{
  background:#d1d5db;
}

/* ===== PLAYER ===== */

.rs-player-wrap{
  margin-top:18px;
  display:none;
}

.rs-player-wrap iframe{
  width:100%;
  height:380px;
  border-radius:20px;
  border:none;
  box-shadow:var(--shadow);
}

/* ===== RESULTS ===== */

#status{
  padding:20px 40px 0;
  font-size:14px;
  color:var(--muted);
}

.rs-grid{
  padding:20px 40px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:var(--card);
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 24px rgba(15,23,42,0.08);
  transition:.25s;
  opacity:0;
  transform:translateY(10px);
  animation:fadeIn .4s ease forwards;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 16px 40px rgba(15,23,42,0.14);
}

@keyframes fadeIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  display:block;
}

.meta{
  padding:12px 14px 16px;
}

.time{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
  font-weight:600;
}

.snippet{
  font-size:14px;
  line-height:1.55;
  display:-webkit-box;
  -webkit-line-clamp:4;
  -webkit-box-orient:vertical;
  overflow:hidden;
}
</style>
</head>

<body>

<div class="rs-top">
  <div class="rs-title">Real Speech</div>

  <div class="rs-search-text">
    Search subtitles and play YouTube 4 seconds before the match.
  </div>

  <div class="rs-row">
    <input id="searchInput"
           placeholder="Type a word (e.g. fahren) and press Enter…">
  </div>

  <div id="recent" class="rs-recent"></div>

  <div id="playerWrap" class="rs-player-wrap">
    <iframe id="player" allow="autoplay"></iframe>
  </div>
</div>

<div id="status"></div>
<div id="results" class="rs-grid"></div>

<script src="./pronunciation.js"></script>

</body>
</html>
