<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum â€” Real Speech</title>

<link rel="stylesheet" href="./style.css" />

<style>
:root{
  --bg:#f6f8ff;
  --text:#0f172a;
  --muted:#64748b;
  --panel:#ffffff;
  --border:#e2e8f0;
}

body{
  background:var(--bg);
  color:var(--text);
}

.main{
  max-width:100%;
  margin:0;
}

.rs-wrap{
  width:100%;
  padding:20px 40px 60px;
}

/* ðŸ”¥ FIXED TOP PANEL */
.rs-top{
  position:sticky;
  top:0;
  z-index:1000;
  background:var(--bg);
  padding-bottom:12px;
}

.rs-search-text{
  font-size:14px;
  color:var(--muted);
  margin-bottom:6px;
}

.rs-search{
  display:flex;
  gap:12px;
  align-items:center;
}

.rs-search input{
  padding:10px 14px;
  font-size:15px;
  border:1px solid var(--border);
  border-radius:10px;
  width:320px;
}

.rs-search input::placeholder{
  color:var(--muted);
}

.rs-recent{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.chip{
  padding:6px 12px;
  background:#e2e8f0;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
}

/* PLAYER */
.rs-player-wrap{
  margin-top:14px;
  display:none;
}

.rs-player-wrap iframe{
  width:100%;
  height:380px;
  border-radius:16px;
  border:none;
}

/* GRID */
.rs-grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap:20px;
  margin-top:20px;
}

.card{
  background:var(--panel);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  border:1px solid var(--border);
  transition:transform .2s ease, box-shadow .2s ease;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.meta{
  padding:10px;
}

.time{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

.snippet{
  font-size:14px;
  line-height:1.5;
  display:-webkit-box;
  -webkit-line-clamp:4;
  -webkit-box-orient:vertical;
  overflow:hidden;
}
</style>
</head>

<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="rs-wrap">

    <h1>Real Speech</h1>

    <div class="rs-top">

      <div class="rs-search-text">
        Search subtitles and play YouTube a few seconds before the match.
      </div>

      <div class="rs-search">
        <input id="searchInput"
               placeholder="Type a word (e.g. fahren) and press Enterâ€¦" />
        <button id="themeToggle">Dark</button>
      </div>

      <div id="recent" class="rs-recent"></div>

      <div id="playerWrap" class="rs-player-wrap">
        <iframe id="player" allow="autoplay"></iframe>
      </div>

    </div>

    <div id="status"></div>
    <div id="results" class="rs-grid"></div>

  </div>
</main>

</div>

<script src="./pronunciation.js"></script>
</body>
</html>
