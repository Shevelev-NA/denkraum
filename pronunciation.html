<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum — Real Speech</title>

<link rel="stylesheet" href="./style.css" />

<style>
  body{
    margin:0;
    font-family:Inter, sans-serif;
    background:#f3f4f6;
  }

  /* ================= FIX HEADER ================= */

  .header{
    position:fixed;
    top:0;
    left:0;
    right:0;
    z-index:4000;
    background:#ffffff;
  }

  .main-wrapper{
    padding-top:140px; /* высота всего header */
  }

  /* ================= REAL SPEECH BLOCK ================= */

  .rs-top{
    padding:18px 40px 20px;
    border-bottom:1px solid #e5e7eb;
  }

  .rs-title{
    font-size:26px;
    font-weight:700;
    margin-bottom:4px;
  }

  .rs-sub{
    font-size:13px;
    color:#64748b;
  }

  .rs-search-row{
    display:flex;
    gap:12px;
    margin-top:14px;
    flex-wrap:wrap;
    align-items:center;
  }

  #searchInput{
    width:360px;
    padding:12px 16px;
    font-size:16px;
    border-radius:14px;
    border:1px solid #d1d5db;
    background:#ffffff;
  }

  #recent{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
  }

  .chip{
    padding:6px 12px;
    background:#e5e7eb;
    border-radius:999px;
    font-size:13px;
    cursor:pointer;
  }

  .clear-btn{
    font-size:12px;
    color:#ef4444;
    cursor:pointer;
  }

  #playerWrap{
    margin-top:16px;
    display:none;
  }

  #player{
    width:100%;
    height:300px;
    border-radius:16px;
    overflow:hidden;
    background:#000;
  }

  .player-controls{
    display:flex;
    gap:10px;
    margin-top:12px;
    flex-wrap:wrap;
    align-items:center;
  }

  .nav-btn{
    background:#111827;
    color:#fff;
    border:none;
    padding:10px 16px;
    border-radius:12px;
    cursor:pointer;
  }

  .progress{
    padding:6px 10px;
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius:999px;
    font-weight:600;
  }

  .btn{
    border:1px solid #d1d5db;
    background:#ffffff;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
  }

  .btn.primary{
    background:#2563eb;
    color:#fff;
    border:none;
  }

  .select{
    border:1px solid #d1d5db;
    background:#ffffff;
    padding:10px 12px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
  }

  #translateBtn{
    background:#ffffff !important;
    color:#111827 !important;
    opacity:1 !important;
  }

  .current-snippet{
    margin-top:14px;
    padding:14px;
    background:#ffffff;
    border-radius:14px;
    font-size:16px;
  }

  .translation{
    margin-top:10px;
    padding:10px 14px;
    background:#0b1220;
    color:#e5e7eb;
    border-radius:12px;
    display:none;
  }

  mark{
    background:#fde047;
    padding:2px 4px;
    border-radius:4px;
    font-weight:700;
  }

  .rs-grid{
    padding:30px 40px 60px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
    gap:24px;
  }

  .card{
    background:#fff;
    border-radius:18px;
    overflow:hidden;
    cursor:pointer;
    box-shadow:0 8px 24px rgba(0,0,0,0.08);
    border:2px solid transparent;
  }

  .card.active{ border-color:#2563eb; }

  .thumb{
    width:100%;
    aspect-ratio:16/9;
    object-fit:cover;
  }

  .meta{ padding:12px; }

  .load-more{
    display:block;
    margin:30px auto;
    padding:12px 24px;
    border:none;
    border-radius:12px;
    background:#2563eb;
    color:#fff;
    cursor:pointer;
  }
</style>
</head>

<body>

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>

    <nav class="nav">
      <a href="./index.html">Home</a>
      <a href="./ocr.html">OCR</a>
      <a href="./pronunciation.html">Real Speech</a>
    </nav>
  </div>

  <div class="rs-top">

    <div class="rs-title">Real Speech</div>
    <div class="rs-sub">Search subtitles and play YouTube 4 seconds before the match.</div>

    <div class="rs-search-row">
      <input id="searchInput" placeholder="Type a word and press Enter…" />
      <div id="recent">
        <div id="clearHistory" class="clear-btn">clear</div>
      </div>
    </div>

    <div id="playerWrap">
      <div id="player"></div>

      <div class="player-controls">
        <button class="nav-btn" id="prevBtn">◀</button>
        <div class="progress" id="progressText">0 of 0</div>
        <button class="nav-btn" id="nextBtn">▶</button>

        <button class="btn primary" id="repeatBtn">Repeat 3×</button>

        <select id="speedSelect" class="select">
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
        </select>

        <select id="langSelect" class="select">
          <option value="ru">RU</option>
          <option value="en">EN</option>
        </select>

        <button class="btn" id="translateBtn" type="button">Translate</button>
      </div>

      <div class="current-snippet" id="currentSnippet"></div>

      <div class="translation" id="translationBox">
        <div id="translationText"></div>
      </div>
    </div>

  </div>
</header>

<div class="main-wrapper">
  <div id="results" class="rs-grid"></div>
  <button id="loadMoreBtn" class="load-more">Show more</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="./pronunciation.js"></script>

</body>
</html>
