<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum — Real Speech</title>

<link rel="stylesheet" href="./style.css" />

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#f3f4f6;
}

/* ============================= */
/* FIXED HEADER                 */
/* ============================= */

.rs-top{
  position:fixed;          /* <-- ВАЖНО */
  top:0;
  left:0;
  right:0;
  z-index:3000;
  background:#ffffff;
  padding:22px 40px 20px;
  border-bottom:1px solid #e5e7eb;
  transition:all .25s ease;
}

/* Компенсация высоты header */
.rs-spacer{
  height:420px;  /* будет динамически уменьшаться */
  transition:height .25s ease;
}

/* shrink state */
.rs-top.compact{
  padding:10px 40px 10px;
}

.rs-top.compact .rs-sub{
  display:none;
}

.rs-top.compact #player{
  height:180px;
}

.rs-top.compact .rs-title{
  font-size:20px;
}

.rs-top.compact + .rs-spacer{
  height:300px;
}

/* ============================= */

.rs-title{
  font-size:26px;
  font-weight:700;
  margin:0;
}

.rs-sub{
  font-size:13px;
  color:#64748b;
  margin-top:6px;
}

.rs-search-row{
  display:flex;
  align-items:center;
  gap:20px;
  margin-top:14px;
  flex-wrap:wrap;
}

#searchInput{
  width:360px;
  padding:12px 16px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #d1d5db;
  background:#ffffff;
  outline:none;
}

#searchInput:focus{
  border-color:#2563eb;
  box-shadow:0 0 0 3px rgba(37,99,235,0.15);
}

#recent{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.chip{
  padding:6px 12px;
  background:#e5e7eb;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
}

.clear-btn{
  font-size:12px;
  color:#ef4444;
  cursor:pointer;
}

/* PLAYER */

#playerWrap{
  margin-top:18px;
  display:none;
}

#player{
  width:100%;
  height:300px;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  transition:height .25s ease;
}

.player-controls{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

.nav-btn{
  background:#111827;
  color:#fff;
  border:none;
  font-size:18px;
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
}

.progress{
  font-size:14px;
  font-weight:700;
  padding:6px 10px;
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:999px;
}

.btn{
  border:1px solid #d1d5db;
  background:#ffffff;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

#translateBtn{
  background:#ffffff !important;
  color:#111827 !important;
  border:1px solid #d1d5db !important;
  opacity:1 !important;
}

.btn.primary{
  background:#2563eb;
  color:#fff;
  border:none;
}

.select{
  border:1px solid #d1d5db;
  background:#ffffff;
  padding:10px 12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

/* RESULTS */

.rs-grid{
  padding:30px 40px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
  border:2px solid transparent;
  transition:.2s;
}

.card:hover{ transform:translateY(-3px); }

.card.active{ border-color:#2563eb; }

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.meta{ padding:12px; }

.load-more{
  display:block;
  margin:30px auto;
  padding:12px 24px;
  font-size:15px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
  </div>
</header>

<div class="rs-top" id="rsTop">

  <div>
    <div class="rs-title">Real Speech</div>
    <div class="rs-sub">
      Search subtitles and play YouTube 4 seconds before the match.
    </div>
  </div>

  <div class="rs-search-row">
    <input id="searchInput" placeholder="Type a word and press Enter…" />
    <div id="recent">
      <div id="clearHistory" class="clear-btn">clear</div>
    </div>
  </div>

  <div id="playerWrap">
    <div id="player"></div>

    <div class="player-controls">
      <button class="nav-btn" id="prevBtn">◀</button>
      <div class="progress" id="progressText">0 of 0</div>
      <button class="nav-btn" id="nextBtn">▶</button>

      <button class="btn primary" id="repeatBtn">Repeat 3×</button>

      <select id="speedSelect" class="select">
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
      </select>

      <select id="langSelect" class="select">
        <option value="ru">RU</option>
        <option value="en">EN</option>
      </select>

      <button class="btn" id="translateBtn">Translate</button>
    </div>

    <div class="current-snippet" id="currentSnippet"></div>

    <div class="translation" id="translationBox">
      <div id="translationText"></div>
    </div>
  </div>

</div>

<div class="rs-spacer"></div>

<div id="results" class="rs-grid"></div>
<button id="loadMoreBtn" class="load-more">Show more</button>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="./pronunciation.js"></script>

</body>
</html>
