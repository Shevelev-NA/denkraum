<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum â€” Real Speech</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css" />

<style>

.rs-wrap { max-width:1200px; margin:0 auto; padding:30px 16px; }

.rs-top {
  display:flex;
  gap:12px;
  margin:20px 0;
}

.rs-top input {
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid #dbe4ff;
  font-size:16px;
}

.rs-top button {
  padding:14px 18px;
  border-radius:14px;
  border:none;
  background:#2b6cff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.rs-grid {
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap:20px;
}

.rs-card {
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 4px 18px rgba(0,0,0,0.06);
  cursor:pointer;
  transition:all .25s ease;
  opacity:0;
  transform:translateY(10px);
}

.rs-card.show {
  opacity:1;
  transform:translateY(0);
}

.rs-card:hover {
  transform:translateY(-4px);
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
}

.rs-thumb {
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.rs-body {
  padding:14px;
}

.rs-time {
  font-size:13px;
  color:#64748b;
  margin-bottom:6px;
}

.rs-snippet {
  font-size:15px;
  line-height:1.5;
}

mark {
  background:#ffe54c;
  padding:2px 4px;
  border-radius:4px;
}

.rs-player-wrap {
  position:sticky;
  top:0;
  background:#f8faff;
  padding:16px 0 24px;
  z-index:50;
  display:none;
}

.rs-player-wrap iframe {
  width:100%;
  height:460px;
  border-radius:18px;
  border:none;
}

.skeleton {
  background:linear-gradient(90deg,#f1f5ff 25%,#e2e8ff 37%,#f1f5ff 63%);
  background-size:400% 100%;
  animation:skeleton 1.4s ease infinite;
  height:200px;
  border-radius:16px;
}

@keyframes skeleton {
  0%{background-position:100% 50%}
  100%{background-position:0 50%}
}

</style>
</head>
<body>

<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<main class="main">
<div class="rs-wrap">

<h1>Real Speech</h1>

<div class="rs-top">
  <input id="searchInput" placeholder="Search word..." />
  <button id="searchBtn">Search</button>
</div>

<div class="rs-player-wrap" id="playerWrap">
  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div id="results" class="rs-grid"></div>

</div>
</main>

</div>

<script src="./pronunciation.js"></script>
</body>
</html>
