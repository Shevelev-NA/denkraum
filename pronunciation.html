<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum — Real Speech</title>

<link rel="stylesheet" href="./style.css" />

<style>
body{ margin:0; font-family:Inter, sans-serif; }

.rs-top{
  position:sticky;
  top:0;
  z-index:1000;
  background:#f8f9ff;
  padding:30px 40px;
  border-bottom:1px solid #e5e7eb;
}

.rs-title{ font-size:28px; font-weight:700; margin-bottom:10px; }
.rs-sub{ font-size:14px; color:#64748b; margin-bottom:15px; }

#searchInput{
  width:340px;
  padding:12px 16px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  outline:none;
}

#recent{
  margin-top:12px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  align-items:center;
}

.chip{
  padding:6px 12px;
  background:#e5e7eb;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
}

.clear-btn{
  font-size:12px;
  color:#ef4444;
  cursor:pointer;
}

/* PLAYER */

#playerWrap{
  margin-top:20px;
  display:none;
}

#player{
  width:100%;
  height:380px;
  border-radius:18px;
  overflow:hidden;
  background:#000;
}

.player-controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-top:14px;
  flex-wrap:wrap;
}

.player-left,
.player-right{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

.nav-btn{
  background:#111827;
  color:#fff;
  border:none;
  font-size:22px;
  padding:14px 22px;
  border-radius:12px;
  cursor:pointer;
}

.progress{
  font-size:14px;
  font-weight:700;
  padding:6px 10px;
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:999px;
}

.toggle{
  display:flex;
  gap:8px;
  align-items:center;
  padding:6px 10px;
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:999px;
  font-size:13px;
}

.btn{
  border:1px solid #e5e7eb;
  background:#fff;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.btn.primary{
  background:#2563eb;
  color:#fff;
  border:none;
}

.select{
  border:1px solid #e5e7eb;
  background:#fff;
  padding:10px 12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.current-snippet{
  margin-top:16px;
  padding:16px;
  background:#fff;
  border-radius:14px;
  font-size:16px;
  line-height:1.6;
}

.translation{
  margin-top:10px;
  padding:12px 16px;
  background:#0b1220;
  color:#e5e7eb;
  border-radius:14px;
  display:none;
  max-width:600px;
}

mark{
  background:#fde047;
  padding:2px 4px;
  border-radius:4px;
  font-weight:700;
}

.rs-grid{
  padding:20px 40px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
  border:2px solid transparent;
}

.card.active{
  border-color:#2563eb;
}

.thumb{ width:100%; aspect-ratio:16/9; object-fit:cover; }
.meta{ padding:12px; }
</style>
</head>

<body>

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
  </div>
</header>

<div class="rs-top">
  <div class="rs-title">Real Speech</div>
  <div class="rs-sub">Search subtitles and play YouTube 4 seconds before the match.</div>

  <input id="searchInput" placeholder="Type a word and press Enter…" />
  <div id="recent"><div id="clearHistory" class="clear-btn">clear</div></div>

  <div id="playerWrap">
    <div id="player"></div>

    <div class="player-controls">
      <div class="player-left">
        <button class="nav-btn" id="prevBtn">◀</button>
        <div class="progress" id="progressText">0 of 0</div>
        <button class="nav-btn" id="nextBtn">▶</button>
        <div class="toggle">
          <input type="checkbox" id="autoNextToggle" />
          <label for="autoNextToggle">Auto-next</label>
        </div>
      </div>

      <div class="player-right">
        <button class="btn primary" id="repeatBtn">Repeat 3×</button>
        <select id="speedSelect" class="select">
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
        </select>
        <select id="langSelect" class="select">
          <option value="ru">RU</option>
          <option value="en">EN</option>
        </select>
        <button class="btn" id="translateBtn">Translate</button>
      </div>
    </div>

    <div class="current-snippet" id="currentSnippet"></div>
    <div class="translation" id="translationBox">
      <div id="translationText"></div>
    </div>
  </div>
</div>

<div id="results" class="rs-grid"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="./pronunciation.js"></script>

</body>
</html>
