<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum — Real Speech</title>

<link rel="stylesheet" href="./style.css" />

<style>
body{ margin:0; font-family:Inter, sans-serif; }

.rs-top{
  position:sticky;
  top:0;
  z-index:1000;
  background:#f8f9ff;
  padding:30px 40px;
  border-bottom:1px solid #e5e7eb;
}

.rs-title{ font-size:28px; font-weight:700; margin-bottom:10px; }
.rs-sub{ font-size:14px; color:#64748b; margin-bottom:15px; }

#searchInput{
  width:340px;
  padding:12px 16px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  outline:none;
}

#recent{
  margin-top:12px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  align-items:center;
}

.chip{
  padding:6px 12px;
  background:#e5e7eb;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
}

.clear-btn{
  font-size:12px;
  color:#ef4444;
  cursor:pointer;
}

/* ===== PLAYER ===== */

#playerWrap{
  margin-top:20px;
  display:none;
}

#player{
  width:100%;
  height:380px;
  border-radius:18px;
  border:none;
}

.player-controls{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:14px;
}

.nav-btn{
  background:#111827;
  color:#fff;
  border:none;
  font-size:22px;
  padding:14px 26px;
  border-radius:12px;
  cursor:pointer;
}

.nav-btn:hover{
  background:#000;
}

.current-snippet{
  margin-top:16px;
  padding:16px;
  background:#ffffff;
  border-radius:14px;
  font-size:16px;
  line-height:1.6;
  box-shadow:0 8px 20px rgba(0,0,0,0.06);
}

mark{
  background:#fde047;
  padding:2px 4px;
  border-radius:4px;
  font-weight:600;
}

/* ===== GRID ===== */

.rs-grid{
  padding:20px 40px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
  transition:.25s;
}

.card:hover{ transform:translateY(-6px); }

.thumb{ width:100%; aspect-ratio:16/9; object-fit:cover; }

.meta{ padding:12px 14px; }

.snippet{ font-size:14px; line-height:1.5; }

.load-more{
  margin:20px auto;
  display:block;
  padding:12px 22px;
  font-size:15px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
  </div>
</header>

<div class="rs-top">
  <div class="rs-title">Real Speech</div>
  <div class="rs-sub">Search subtitles and play YouTube 4 seconds before the match.</div>

  <input id="searchInput" placeholder="Type a word and press Enter…" />

  <div id="recent">
    <div id="clearHistory" class="clear-btn">clear</div>
  </div>

  <div id="playerWrap">
    <iframe id="player" allow="autoplay"></iframe>

    <div class="player-controls">
      <button class="nav-btn" id="prevBtn">◀ Previous</button>
      <button class="nav-btn" id="nextBtn">Next ▶</button>
    </div>

    <div class="current-snippet" id="currentSnippet"></div>
  </div>
</div>

<div id="results" class="rs-grid"></div>

<button id="loadMoreBtn" class="load-more">Show more</button>

<script src="./pronunciation.js"></script>
</body>
</html>
