<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denkraum — Real Speech</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css" />

<style>
:root{
  --header-h: 64px;
}

body{ margin:0; font-family:Inter, sans-serif; }

/* Sticky ТОЛЬКО на этой странице */
.page .header{
  position: sticky;
  top: 0;
  z-index: 3000;
  background:#ffffff;
}

/* Поиск и плеер тоже липнут */
.rs-top{
  position: sticky;
  top: var(--header-h);
  z-index: 2000;
  background:#f8f9ff;
  padding:30px 40px;
  border-bottom:1px solid #e5e7eb;
}

.header-inner{
  height: var(--header-h);
  display:flex;
  align-items:center;
}

.rs-title{ font-size:28px; font-weight:700; margin-bottom:10px; }
.rs-sub{ font-size:14px; color:#64748b; margin-bottom:15px; }

#searchInput{
  width:340px;
  padding:12px 16px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  outline:none;
}

#recent{
  margin-top:12px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  align-items:center;
}

#playerWrap{ margin-top:20px; display:none; }
#playerWrap iframe{
  width:100%;
  height:380px;
  border-radius:18px;
  border:none;
}

#status{ padding:20px 40px 0; font-size:14px; color:#64748b; }

.rs-grid{
  padding:20px 40px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}
</style>
</head>

<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<div class="rs-top">
  <div class="rs-title">Real Speech</div>
  <div class="rs-sub">Search subtitles and play YouTube 4 seconds before the match.</div>

  <input id="searchInput" placeholder="Type a word and press Enter…" />

  <div id="recent"></div>

  <div id="playerWrap">
    <iframe id="player" allow="autoplay"></iframe>
  </div>
</div>

<div id="status"></div>
<div id="results" class="rs-grid"></div>

<script src="./pronunciation.js"></script>
</body>
</html>
