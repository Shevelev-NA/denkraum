<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denkraum — Pronunciation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<main class="main tool">
  <h1 class="tool-title">Pronunciation · Real speech</h1>

  <!-- SEARCH -->
  <div class="controls">
    <input
      id="query"
      class="textarea"
      placeholder="Enter word or phrase…"
    />
    <button class="btn" id="btn-search">Search</button>
  </div>

  <!-- PLAYER (ONE GLOBAL PLAYER) -->
  <div id="player-wrapper" style="margin:16px 0; display:none;">
    <iframe
      id="player"
      width="100%"
      height="220"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- RESULTS -->
  <div id="results" class="output"></div>

  <div style="margin-top:16px;">
    <button class="btn btn-ghost" id="btn-more" style="display:none;">
      Show 20 more
    </button>
  </div>
</main>

<footer class="footer">
  <div class="footer-inner">
    <a href="./index.html">← Back</a>
  </div>
</footer>

</div>

<script>
/* ===== MINIMAL WORKING LOGIC (NO BACKEND) ===== */

const resultsEl = document.getElementById("results");
const player = document.getElementById("player");
const playerWrapper = document.getElementById("player-wrapper");
const btnMore = document.getElementById("btn-more");

let page = 1;
let currentQuery = "";

document.getElementById("btn-search").onclick = () => {
  currentQuery = document.getElementById("query").value.trim();
  if (!currentQuery) return;

  page = 1;
  resultsEl.innerHTML = "";
  loadResults();
};

btnMore.onclick = () => {
  page++;
  loadResults();
};

function loadResults() {
  const data = mockSearch(currentQuery, page);

  data.forEach(item => {
    const row = document.createElement("div");
    row.className = "line";

    row.innerHTML = `
      <div>
        <strong>${item.title}</strong><br/>
        ${highlight(item.text, currentQuery)}
      </div>
      <button class="btn btn-ghost">▶</button>
    `;

    row.querySelector("button").onclick = () => {
      play(item.videoId, item.start);
    };

    resultsEl.appendChild(row);
  });

  btnMore.style.display = "inline-block";
}

function play(videoId, start) {
  player.src = \`https://www.youtube.com/embed/\${videoId}?start=\${start}&autoplay=1\`;
  playerWrapper.style.display = "block";
  playerWrapper.scrollIntoView({ behavior: "smooth" });
}

function highlight(text, query) {
  const re = new RegExp(\`(\${query})\`, "ig");
  return text.replace(re, "<mark>$1</mark>");
}

/* ===== MOCK DATA (UI ONLY) ===== */
function mockSearch(q, page) {
  const base = (page - 1) * 20;
  return Array.from({ length: 20 }).map((_, i) => ({
    videoId: "dQw4w9WgXcQ",
    start: 30 + i * 3,
    title: \`Example video \${base + i + 1}\`,
    text: \`This is an example sentence where the word \${q} is spoken naturally.\`
  }));
}
</script>

</body>
</html>
