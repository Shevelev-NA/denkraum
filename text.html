<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denkraum — Text</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<main class="main tool">
  <h1 class="tool-title">Text · Line by line</h1>

  <textarea id="input" class="textarea" placeholder="Paste text here…"></textarea>

  <div class="controls">
    <button class="btn" id="btn-parallel">DE + RU</button>
    <button class="btn btn-ghost" id="btn-toggle">Toggle</button>
    <button class="btn btn-ghost" id="btn-copy">Copy all</button>
    <button class="btn btn-danger" id="btn-clear">Clear</button>
  </div>

  <div id="output" class="output"></div>
</main>

<footer class="footer">
  <div class="footer-inner">
    <a href="./index.html">← Back</a>
  </div>
</footer>

</div>

<script src="./text.js"></script>
<script>
document.getElementById("btn-copy").onclick = () => {
  navigator.clipboard.writeText(output.innerText);
};
</script>
</body>
</html>
