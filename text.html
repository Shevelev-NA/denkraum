<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denkraum — Text</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="page">

<header class="header">
  <div class="header-inner">
    <a class="logo" href="./index.html">Denkraum</a>
    <nav class="nav">
      <a href="./index.html">Tools</a>
      <a href="./about.html">About</a>
    </nav>
  </div>
</header>

<main class="main tool">
  <h1 class="tool-title">Text · Line by line</h1>

  <textarea id="input" class="textarea" placeholder="Paste text here…"></textarea>

  <div class="controls">
    <!-- DE + RU -->
    <button class="btn" id="btn-parallel">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round" width="16" height="16" aria-hidden="true">
        <!-- Lucide: columns -->
        <line x1="12" y1="3" x2="12" y2="21"/>
        <rect x="3" y="3" width="18" height="18" rx="2"/>
      </svg>
      <span>DE + RU</span>
    </button>

    <!-- Toggle -->
    <button class="btn btn-ghost" id="btn-toggle">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round" width="16" height="16" aria-hidden="true">
        <!-- Lucide: eye -->
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
      <span>Toggle</span>
    </button>

    <!-- Copy all -->
    <button class="btn btn-ghost" id="btn-copy-all">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round" width="16" height="16" aria-hidden="true">
        <!-- Lucide: copy -->
        <rect x="9" y="9" width="13" height="13" rx="2"/>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
      </svg>
      <span>Copy all</span>
    </button>

    <!-- Clear -->
    <button class="btn btn-danger" id="btn-clear">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round" width="16" height="16" aria-hidden="true">
        <!-- Lucide: trash-2 -->
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
        <path d="M10 11v6"/>
        <path d="M14 11v6"/>
        <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"/>
      </svg>
      <span>Clear</span>
    </button>
  </div>

  <div id="output" class="output"></div>
</main>

<footer class="footer">
  <div class="footer-inner">
    <a href="./index.html">← Back</a>
  </div>
</footer>

</div>

<script src="./text.js"></script>
</body>
</html>
